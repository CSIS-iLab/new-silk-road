{% spaceless %}
<meta property="og:url" content="{{request.build_absolute_uri}}">
<meta property="og:type" content="{{type|default:'website'}}">
<meta property="og:title" content="{{title}}">
<meta name="twitter:title" content="{{title|truncatechars:70}}">
{% if share_text or description %}
<meta name="description" content="{{share_text|default:description|striptags}}">
<meta property="og:description" content="{{share_text|default:description|striptags}}">
<meta name="twitter:description" content="{{share_text|default:description|striptags|truncatechars:200}}">
{% endif %}
{% if featured_image %}
<meta property="og:image" content="{{featured_image.url}}">
<meta name="twitter:image" content="{{featured_image.url}}">
{% endif %}
{% endspaceless %}
