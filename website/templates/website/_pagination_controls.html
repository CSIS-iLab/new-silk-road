<div class="pagination">
    <span class="step-links">
            <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>&larr;&nbsp;Previous</a>
        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
            <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next&nbsp;&rarr;</a>
    </span>
</div>
