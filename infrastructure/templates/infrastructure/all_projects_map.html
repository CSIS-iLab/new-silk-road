{% extends "base.html" %}{% load staticfiles %}

{% block extrahead %}
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
<style>
    #map {
        width:  100%;
        height: 600px;
        display: block;
    }
    .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
    .marker-title {
        font-weight: 700;
    }
</style>
<script src='{% static "js/map-utils.js" %}'></script>
{% endblock %}

{% block pagetitle %}
Map | {{ block.super }}
{% endblock %}

{% block content %}
<article>

    <section class="map-container">
        <div id="map"></div>
    </section>
</article>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var paintStyles = {
            lines: {
                'line-width': 6,
                'line-color': '#FF0000'
            },
            points: {
                'circle-color': '#a81e3b',
                'circle-radius': 6
            },
            polygons: {
                'fill-color': '#0000FF'
            }
        }
        mapboxgl.accessToken = '{{mapbox_token|safe}}';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: '{{mapbox_style|default:"mapbox://styles/mapbox/streets-v8"}}',
            center: {{default_center|default:"[-274.4953579099464, 22.440381130024562]"}}, // starting position
            zoom: 3 // starting zoom
        });
        map.addControl(new mapboxgl.Navigation({position: 'top-left'}));

        map.on('style.load', function () {
            map.addSource('projects-centroids-src', MapUtils.sourceForGeoJSON('{% url "api:geostore-centroids-list" %}'));
            map.addLayer(MapUtils.layerFromSource('projects-centroids-layer', 'projects-centroids-src', 'circle'));

            var centroidsPopupHandler = MapUtils.createPopUpHandlerForLayers(mapboxgl, map, ['projects-centroids-layer'], function(feature) {
                return "Project: " + feature.properties.project_name;
            });
            map.on('click', centroidsPopupHandler);
        });
    });

</script>
{% endblock %}
