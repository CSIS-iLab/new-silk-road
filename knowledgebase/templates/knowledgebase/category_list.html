{% extends "base.html" %}{% load mptt_tags %}

{% block content %}
<ul>
    {% recursetree category_list %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
