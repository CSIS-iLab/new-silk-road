{% extends "base.html" %}

{% block content %}
<article>
    <h1>{{ object.name }}</h1>
    <ul>
        <li>{{ object.start_date }}</li>
        <li>{{ object.end_date }}</li>
    </ul>
    <section class='description'>
        {{ object.description_rendered|safe }}
    </section>
</article>
{% endblock %}
